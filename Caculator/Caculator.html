<div class="tong">
    <div class="container">
        <form>
            <div>    
                <input class="result" type="text" id="result" placeholder="0">
                <input class="result" type="text" id="input" >
            </div>
                <table>
                    <tr>
                        <td><input type="button" class="btn-AC" type="button" value="AC" id="AC"></td>
                        <td><input type="button" class="btn-CE" type="button" value="CE" id="CE"></td>
                        <td><input type="button" class="btn-percent" type="button" value="%"></td>
                        <td class="operation" data-operation="/"><input type="button" class="btn-caculator btn-divide" type="button" value="/"><i class="fas fa-divide"></i></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn" type="button" value="7"></td>
                        <td><input type="button" class="btn" type="button" value="8"></td>
                        <td><input type="button" class="btn" type="button" value="9"></td>
                        <td class="operation" data-operation="*"><input type="button" class="btn-caculator btn-multiply" type="button" value="*"><i class="fas fa-times"></i></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn" type="button" value="4"></td>
                        <td><input type="button" class="btn" type="button" value="5"></td>
                        <td><input type="button" class="btn" type="button" value="6"></td>
                        <td class="operation" data-operation="-"><input type="button" class="btn-caculator" type="button" value="-"><i class="fas fa-minus"></i></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn" type="button" value="1"></td>
                        <td><input type="button" class="btn" type="button" value="2"></td>
                        <td><input type="button" class="btn" type="button" value="3"></td>
                        <td class="operation" data-operation="+"><input type="button" class="btn-caculator" type="button" value="+"><i class="fas fa-plus"></i></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" class="btn" type="button" value="0"></td>
                        <td><input type="button" class="btn-dot" type="button" value="." id="dot">.</td>
                        <td class="equal"><input type="button" class="btn-equal" type="button" value="=" ><i class="fas fa-equals"></i></td>
                    </tr>
                </table>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="Caculator.js"></script>
