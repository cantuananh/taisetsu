<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            // $('<h3>Tutorial</h3>').insertBefore('div');
            $('div').before('<h3>Tutorial</h3>');
            $('<h3>Tutorial</h3>').insertAfter('div');
            $('div').after('<h3>Tutorial</h3>');
          })
    </script>
</head>
<body>
    <div>PHP</div>
    <div>C#</div>
    <div>JAVA</div>
</body>
</html>
