<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AttributeSelector</title>
    <script src="jquery.js"></script>
    <style>
        .myBorder{
            border: 1px solid red;
        }
    </style>
    <script>
        $(document).ready(function(){
            // $('[.demo title=div3][style="background-color:black"]').addClass('myBorder');
            // $('title=div1').data('id');
            $('div[title$="2"]').addClass('myBorder');
        });
    </script>
</head>
<body> 
    <div class="demo" title="div1" data-id="1">
        <span title="abc">this is the first</span>
    </div>

    <div class="demo" title="div2">
        <span>this is the second</span>
    </div>
    <div class="demo" title="div3" style="background-color:black">
        <span>this is the third</span>
    </div>
    <div class="demo" title="div4">
        <span>this is the fourth</span>
    </div>
</body>
</html>
